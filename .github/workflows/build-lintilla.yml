name: 'Build Example Lintilla'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["seeeduino_xiao_ble"]'
      shield: '["lintilla_dongle","lintilla_left_peripheral rgbled_adapter","lintilla_left_central rgbled_adapter","lintilla_right_peripheral rgbled_adapter"]'
      custom_config: '["#define MIRYOKU_ALPHAS_QWERTY"]'
      branches: '["zmkfirmware/zmk/main"]'
      modules: '["ctranstrum/lintilla/zmk caksoylar/zmk-rgbled-widget/main"]'
